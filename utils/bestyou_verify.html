<!DOCTYPE html>
<html>
<head>
    <title>Verification Code</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4A90E2;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            max-width: 150px; /* Further reduced maximum width */
            max-height: 80px; /* Further reduced maximum height */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and text */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .verification-code {
            font-size: 20px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <strong><span style="color: white; font-style: italic;">Your Best AI Counselor</span></strong>
        </div>
        <div class="content">
            <h2>Your Verification Code</h2>
            <p>Please use the following code to complete your registration:</p>
            <div class="verification-code">{verify_code}</div>
            <p>If you did not request this code, please ignore this email.</p>
        </div>
        <div class="footer">
            Â© Best You College, 2023
        </div>
    </div>
</body>
</html>
